name: Update Date

on:
  push:
    branches:
      - main

jobs:
  update-date:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Check repository status
        run: |
          git fetch
          status=$(git status -uno -s)
          if [[ -n $status ]]; then
            echo "Repository is not up to date. Proceeding with action..."
          else
            echo "Repository is up to date. Skipping action."
            exit 0
          fi
      
      - name: Update date
        run: |
          current_date=$(date +%B' '%d', '%Y)
          sed -i "s/{{DATE}}/$current_date/" README.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update date [skip ci]"
          git push
